<div class="detail-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.imageUrl }}" class="detail-img">
            </div>
            <div class="col-md-6">
                <h3>{{ product.name }}</h3>
                <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
        
                <hr>
                <h4>Description</h4>
                <p>{{ product.description }}</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <a routerLink="/products" class="back-link float-end">Back to Product List</a>
            </div>
        </div>
    </div>
</div>
