<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row mb-4">
        <div class="col-md-6">
          <h2>Product Management</h2>
          <button class="btn btn-primary mt-2" (click)="addProduct()">
            <i class="fas fa-plus"></i> Add New Product
          </button>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="categoryFilter">Filter by Category</label>
            <select 
              id="categoryFilter" 
              class="form-control"
              (change)="onCategoryChange($event.target.value)">
              <option value="0">All Categories</option>
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.categoryName }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Product grid -->
      <div class="row">
        <!-- Product card -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <img [src]="tempProduct.imageUrl" class="img-responsive" alt="{{ tempProduct.name }}">
            <h1>{{ tempProduct.name }}</h1>
            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
            <div class="mt-2">
              <p>Stock: {{ tempProduct.unitsInStock }}</p>
              <p *ngIf="tempProduct.category">Category: {{ tempProduct.category.name }}</p>
            </div>
            <div class="mt-2 button-group">
              <button (click)="editProduct(tempProduct)" class="btn btn-info btn-sm">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button (click)="deleteProduct(tempProduct.id)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>

        <!-- Loading indicator -->
        <div *ngIf="loading" class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <!-- Empty state message -->
        <div *ngIf="!loading && products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
      
      <!-- Pagination -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination 
                  [(page)]="currentPage"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="handlePageChange($event)">
                </ngb-pagination>
              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>
                <select class="form-control-sm" (change)="updatePageSize($event.target.value)">
                  <option [selected]="pageSize === 8">8</option>
                  <option [selected]="pageSize === 12">12</option>
                  <option [selected]="pageSize === 24">24</option>
                  <option [selected]="pageSize === 48">48</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
